name: Trigger Python Scripts on Any Change

on:
  push:
    branches:
      - main

jobs:
  run-python-scripts:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Authenticate with GCP
      - name: Authenticate with GCP
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          # Decode the base64-encoded GCP credentials and save them to a file
          echo "$GCP_SERVICE_ACCOUNT_KEY" | tr -d '\n' | base64 --decode > gcp-key.json

          # Debugging: Verify the credentials file
          ls -l gcp-key.json  # Check if the file exists
          cat gcp-key.json    # Debug: Ensure it's properly decoded (remove in production)

          # Set the environment variable for authentication
          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/gcp-key.json"

          # Optional: Authenticate with gcloud CLI
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project [YOUR_PROJECT_ID]

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Identify and Process Python Scripts
      - name: Identify and Process Python Scripts
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          # Identify changed Python scripts
          if git cat-file -e ${{ github.event.before }} 2>/dev/null; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- '*.py')
          else
            echo "Previous commit not found. Defaulting to all Python scripts in the repository."
            CHANGED_FILES=$(git ls-files '*.py')
          fi

          if [ -z "$CHANGED_FILES" ]; then
            echo "No Python scripts to process."
            exit 0
          fi

          
